<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/styles/style.css">
    </head>
    <body>
        <div class="slide">
            <section id="slide-1" class="slide__first">
                <h1 class="slide__title">Всегда ли цели терапии СД2 на поверхности?</h1>
                <p class="slide__text-gypo">Гипогликемия</p>
                <p class="slide__text-complications">Осложнения СД</p>
                <p class="slide__text-goal">Цель по HbA1c</p>
                <p class="slide__text-risks">СС риски</p>

            </section>

            <section id="slide-2" class="slide__second">
                <h1 class="slide__second-title">Основа терапии - патогенез СД2</h1>
                <div class="slide__second-ice1 ice-parallax"></div>
                <div class="slide__second-ice2 ice-parallax"></div>
                <div class="slide__second-ice3 ice-parallax"></div>
                <div class="slide__second-ice4 ice-parallax"></div>
            </section>
            <section id="slide-3" class="slide__third">
                <div class="tab">
                    <h2 class="tab__title">Звенья патогенеза СД2</h2>
                    <div class="scheme">
                        <div class="scheme__elem betacells">
                            <span class="scheme__number">1</span>
                            <p class="scheme__elem-title">β-клетки</p>
                            <div class="scheme__circle">
                                <span class="scheme__circle-text">β</span>
                            </div>
                            <span class="arrow__1-to-2"></span>
                            <span class="arrow__1-to-3"></span>
                            <span class="arrow__1-to-rectangle"></span>
                        </div>
                        <div class="scheme__elem musle">
                            <span class="scheme__number">2</span>
                            <p class="scheme__elem-title">Мышцы</p>
                            <div class="scheme__circle"></div>
                            <span class="arrow__2-to-rectangle"></span>
                        </div>

                        <div class="scheme__rectangle">
                            <p class="scheme__rectangle-text">Гипергликемия</p>
                        </div>
                        <div class="scheme__elem liver">
                            <span class="scheme__number">3</span>
                            <p class="scheme__elem-title">Печень</p>
                            <div class="scheme__circle"></div>
                            <span class="arrow__3-to-rectangle"></span>
                        </div>



                    </div>
                </div>
                <div class="tab">

                </div>
                <div class="tab">

                </div>
                <div class="slider">

                </div>
            </section>
            <nav class="slide__navigation">
                <a href="#slide-1">1</a>
                <a href="#slide-2">2</a>
                <a href="#slide-3">3</a>
            </nav>
            <div class="slide__page-down">
                <p class="slide__page-down-text">Листайте вниз</p>
                <div class="slide__page-down-circle"></div>
                <div class="slide__page-down-rectangle"></div>
                <span class="slide__page-down-arrow"></span>
            </div>
        </div>
    <script src="/src/index.js" charset="utf-8"></script>
    </body>
</html>
